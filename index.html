<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멈머❤️냥이 100일~</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/retriever-cat.jpg'); /* Add your heart pattern background image here */
            background-size: contain; /* Ensures the background image covers the entire area */
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Makes the background image fixed on scroll */
            color: white; /* Ensure text is visible on the background */
        }
        
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6); /* Optional: background for better text readability */
            padding: 20px;
            border-radius: 10px;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 18px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .arrow {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>누나 안녕?</h1>
        <a href="page2.html" class="button">🐶❤️🐱</a>
        <div class="arrow">⬆️ 이거 눌러! ⬆️</div>
    </div>
</body>
</html>
